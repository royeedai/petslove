# 生产环境配置

# 数据源配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:mengyo_db}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    druid:
      initial-size: 10
      min-idle: 20
      max-active: 50
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      max-evictable-idle-time-millis: 900000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=3000
      web-stat-filter:
        enabled: false
      stat-view-servlet:
        enabled: false

  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DB:0}
      timeout: 10s
      lettuce:
        pool:
          max-active: 500
          max-wait: -1ms
          max-idle: 20
          min-idle: 5

# JWT配置
jwt:
  secret: ${JWT_SECRET:mengyo-production-secret-key-please-change-it}
  expiration: 604800
  token-prefix: Bearer 
  header: Authorization

# 日志配置
logging:
  level:
    root: warn
    com.mengyo: info
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: /var/log/mengyo/mengyo-prod.log
    max-size: 50MB
    max-history: 90

# 文件上传配置
file:
  upload:
    # 使用云存储（腾讯云COS/阿里云OSS）
    path: ${FILE_UPLOAD_PATH:/data/mengyo/upload/}
    url-prefix: ${FILE_URL_PREFIX:https://cdn.mengyo.com/}
